<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-4xl font-bold text-white mb-2 flex items-center gap-3">
            <span class="bg-gradient-to-r from-cyan-400 to-purple-500 bg-clip-text text-transparent">API Client</span>
            <span class="text-2xl">ðŸš€</span>
        </h1>
        <p class="text-slate-400 mb-8">Manage and monitor your jobs</p>
        
        <div class="flex gap-4 mb-8">
            <button id="startBtn" onclick="callStart()" 
                class="group relative px-6 py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold rounded-xl shadow-lg shadow-emerald-500/25 hover:shadow-emerald-500/40 transition-all duration-300 hover:scale-105 active:scale-95">
                <span class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Start Job
                </span>
            </button>
            <button id="jobsBtn" onclick="callJobs()" 
                class="group relative px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-xl shadow-lg shadow-purple-500/25 hover:shadow-purple-500/40 transition-all duration-300 hover:scale-105 active:scale-95">
                <span class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                    </svg>
                    List Jobs
                </span>
            </button>
        </div>
        
        <div id="results" class="bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl p-6 shadow-2xl min-h-[200px]">
            <p class="text-slate-500 text-center py-8">Click a button to see results...</p>
        </div>

        <!-- Job Detail Modal -->
        <div id="jobModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
            <div class="bg-slate-800 border border-slate-700 rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-auto animate-slide-up">
                <div class="p-8">
                    <div class="flex justify-between items-start mb-6">
                        <h2 class="text-2xl font-bold text-white">Job Details</h2>
                        <button onclick="closeModal()" class="text-slate-400 hover:text-white transition-colors p-2 hover:bg-slate-700 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div id="jobDetail"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/hello';
        const resultsDiv = document.getElementById('results');
        const jobModal = document.getElementById('jobModal');
        const jobDetail = document.getElementById('jobDetail');

        async function callStart() {
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            resultsDiv.innerHTML = `
                <div class="flex items-center justify-center py-8 gap-3">
                    <div class="w-6 h-6 border-2 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
                    <span class="text-slate-400">Starting job...</span>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}/start`);
                const data = await response.text();
                resultsDiv.innerHTML = `
                    <div class="animate-fade-in">
                        <div class="flex items-center gap-2 mb-4">
                            <span class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></span>
                            <h3 class="text-lg font-semibold text-white">Job Started</h3>
                        </div>
                        <pre class="bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-cyan-400 overflow-auto">${escapeHtml(data)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="bg-red-500/10 border border-red-500/50 rounded-xl p-4 text-red-400 animate-fade-in">
                        <span class="font-semibold">Error:</span> ${escapeHtml(error.message)}
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        async function callJobs() {
            const btn = document.getElementById('jobsBtn');
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            resultsDiv.innerHTML = `
                <div class="flex items-center justify-center py-8 gap-3">
                    <div class="w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                    <span class="text-slate-400">Loading jobs...</span>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}/jobs`);
                const jobs = await response.json();
                
                if (jobs.length === 0) {
                    resultsDiv.innerHTML = '<p class="text-slate-500 text-center py-8">No jobs found.</p>';
                    return;
                }
                
                let html = `
                    <div class="animate-fade-in">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-lg font-semibold text-white">Jobs</h3>
                            <span class="bg-purple-500/20 text-purple-400 px-3 py-1 rounded-full text-sm font-medium">${jobs.length} total</span>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="border-b border-slate-700">
                                        <th class="text-left py-3 px-4 text-slate-400 font-medium text-sm uppercase tracking-wider">Job ID</th>
                                        <th class="text-left py-3 px-4 text-slate-400 font-medium text-sm uppercase tracking-wider">Name</th>
                                        <th class="text-left py-3 px-4 text-slate-400 font-medium text-sm uppercase tracking-wider">Status</th>
                                        <th class="text-left py-3 px-4 text-slate-400 font-medium text-sm uppercase tracking-wider">Created</th>
                                        <th class="text-left py-3 px-4 text-slate-400 font-medium text-sm uppercase tracking-wider">Result</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                for (const job of jobs) {
                    const createdAt = formatDate(job.createdAt);
                    const result = job.error ? `Error: ${job.error}` : (job.result || '-');
                    const statusClass = getStatusClass(job.status);
                    
                    html += `
                        <tr class="border-b border-slate-700/50 hover:bg-slate-700/30 transition-colors">
                            <td class="py-4 px-4">
                                <button onclick="viewJob('${job.jobId}')" class="text-cyan-400 hover:text-cyan-300 font-mono text-sm hover:underline transition-colors">
                                    ${escapeHtml(job.jobId.substring(0, 8))}...
                                </button>
                            </td>
                            <td class="py-4 px-4 text-slate-300">${escapeHtml(job.name)}</td>
                            <td class="py-4 px-4">
                                <span class="${statusClass}">${escapeHtml(job.status)}</span>
                            </td>
                            <td class="py-4 px-4 text-slate-400 text-sm">${createdAt}</td>
                            <td class="py-4 px-4 text-slate-300 truncate max-w-[200px]">${escapeHtml(result)}</td>
                        </tr>
                    `;
                }
                
                html += '</tbody></table></div></div>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="bg-red-500/10 border border-red-500/50 rounded-xl p-4 text-red-400 animate-fade-in">
                        <span class="font-semibold">Error:</span> ${escapeHtml(error.message)}
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        async function viewJob(jobId) {
            jobModal.classList.remove('hidden');
            jobModal.classList.add('flex');
            jobDetail.innerHTML = `
                <div class="flex items-center justify-center py-8 gap-3">
                    <div class="w-6 h-6 border-2 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
                    <span class="text-slate-400">Loading job details...</span>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE}/jobs/${jobId}`);
                const job = await response.json();
                
                const statusClass = getStatusClass(job.status);
                const statusIcon = getStatusIcon(job.status);
                
                jobDetail.innerHTML = `
                    <div class="space-y-6 animate-fade-in">
                        <!-- Status Banner -->
                        <div class="flex items-center gap-4 p-4 rounded-2xl ${getStatusBg(job.status)}">
                            ${statusIcon}
                            <div>
                                <span class="${statusClass} text-lg">${escapeHtml(job.status)}</span>
                                <p class="text-slate-400 text-sm mt-1">${escapeHtml(job.name)}</p>
                            </div>
                        </div>

                        <!-- Job ID -->
                        <div class="space-y-2">
                            <label class="text-slate-400 text-sm font-medium uppercase tracking-wider">Job ID</label>
                            <div class="bg-slate-900/50 border border-slate-700 rounded-xl p-4">
                                <code class="text-cyan-400 font-mono text-sm break-all">${escapeHtml(job.jobId)}</code>
                            </div>
                        </div>

                        <!-- Timeline -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="bg-slate-900/30 border border-slate-700/50 rounded-xl p-4">
                                <div class="flex items-center gap-2 mb-2">
                                    <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                    </svg>
                                    <span class="text-slate-400 text-xs font-medium uppercase">Created</span>
                                </div>
                                <p class="text-white text-sm">${formatDate(job.createdAt)}</p>
                            </div>
                            <div class="bg-slate-900/30 border border-slate-700/50 rounded-xl p-4">
                                <div class="flex items-center gap-2 mb-2">
                                    <svg class="w-4 h-4 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                    </svg>
                                    <span class="text-slate-400 text-xs font-medium uppercase">Started</span>
                                </div>
                                <p class="text-white text-sm">${formatDate(job.startedAt)}</p>
                            </div>
                            <div class="bg-slate-900/30 border border-slate-700/50 rounded-xl p-4">
                                <div class="flex items-center gap-2 mb-2">
                                    <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                    </svg>
                                    <span class="text-slate-400 text-xs font-medium uppercase">Finished</span>
                                </div>
                                <p class="text-white text-sm">${formatDate(job.finishedAt)}</p>
                            </div>
                        </div>

                        <!-- Result -->
                        <div class="space-y-2">
                            <label class="text-slate-400 text-sm font-medium uppercase tracking-wider">Result</label>
                            <div class="bg-gradient-to-r from-emerald-500/10 to-cyan-500/10 border border-emerald-500/30 rounded-xl p-4">
                                <p class="text-emerald-400 font-medium">${job.result ? escapeHtml(job.result) : '<span class="text-slate-500 italic">No result</span>'}</p>
                            </div>
                        </div>

                        <!-- Error (if any) -->
                        ${job.error ? `
                        <div class="space-y-2">
                            <label class="text-slate-400 text-sm font-medium uppercase tracking-wider">Error</label>
                            <div class="bg-red-500/10 border border-red-500/30 rounded-xl p-4">
                                <p class="text-red-400">${escapeHtml(job.error)}</p>
                            </div>
                        </div>
                        ` : ''}

                        <!-- Raw JSON -->
                        <details class="group">
                            <summary class="text-slate-400 text-sm cursor-pointer hover:text-white transition-colors flex items-center gap-2">
                                <svg class="w-4 h-4 transition-transform group-open:rotate-90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                                View Raw JSON
                            </summary>
                            <pre class="mt-3 bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-xs text-slate-300 overflow-auto">${escapeHtml(JSON.stringify(job, null, 2))}</pre>
                        </details>
                    </div>
                `;
            } catch (error) {
                jobDetail.innerHTML = `
                    <div class="bg-red-500/10 border border-red-500/50 rounded-xl p-4 text-red-400">
                        <span class="font-semibold">Error:</span> ${escapeHtml(error.message)}
                    </div>
                `;
            }
        }

        function closeModal() {
            jobModal.classList.add('hidden');
            jobModal.classList.remove('flex');
        }

        // Close modal on backdrop click
        jobModal.addEventListener('click', (e) => {
            if (e.target === jobModal) closeModal();
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        function getStatusClass(status) {
            const classes = {
                'SUCCEEDED': 'text-emerald-400 font-semibold',
                'FAILED': 'text-red-400 font-semibold',
                'RUNNING': 'text-yellow-400 font-semibold',
                'PENDING': 'text-slate-400 font-semibold'
            };
            return classes[status] || 'text-slate-400 font-semibold';
        }

        function getStatusBg(status) {
            const bgs = {
                'SUCCEEDED': 'bg-emerald-500/10 border border-emerald-500/30',
                'FAILED': 'bg-red-500/10 border border-red-500/30',
                'RUNNING': 'bg-yellow-500/10 border border-yellow-500/30',
                'PENDING': 'bg-slate-500/10 border border-slate-500/30'
            };
            return bgs[status] || 'bg-slate-500/10 border border-slate-500/30';
        }

        function getStatusIcon(status) {
            const icons = {
                'SUCCEEDED': `<div class="w-12 h-12 bg-emerald-500/20 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </div>`,
                'FAILED': `<div class="w-12 h-12 bg-red-500/20 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </div>`,
                'RUNNING': `<div class="w-12 h-12 bg-yellow-500/20 rounded-full flex items-center justify-center">
                    <div class="w-5 h-5 border-2 border-yellow-400 border-t-transparent rounded-full animate-spin"></div>
                </div>`,
                'PENDING': `<div class="w-12 h-12 bg-slate-500/20 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>`
            };
            return icons[status] || icons['PENDING'];
        }

        function formatDate(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }
    </script>
</body>
</html>

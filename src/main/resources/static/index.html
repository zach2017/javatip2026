<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .button-group {
            margin: 20px 0;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        #results {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
        }
        tr:hover {
            background: #f8f9fa;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.SUCCEEDED { background: #d4edda; color: #155724; }
        .status.FAILED { background: #f8d7da; color: #721c24; }
        .status.RUNNING { background: #fff3cd; color: #856404; }
        .status.PENDING { background: #e2e3e5; color: #383d41; }
        .error {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>API Client</h1>
    
    <div class="button-group">
        <button id="startBtn" onclick="callStart()">Start Job</button>
        <button id="jobsBtn" onclick="callJobs()">List Jobs</button>
    </div>
    
    <div id="results">
        <p style="color: #999;">Click a button to see results...</p>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/hello';
        const resultsDiv = document.getElementById('results');

        async function callStart() {
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            resultsDiv.innerHTML = '<p class="loading">Starting job...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/start`);
                const data = await response.text();
                resultsDiv.innerHTML = `<h3>Start Result:</h3><pre>${escapeHtml(data)}</pre>`;
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Error: ${escapeHtml(error.message)}</p>`;
            } finally {
                btn.disabled = false;
            }
        }

        async function callJobs() {
            const btn = document.getElementById('jobsBtn');
            btn.disabled = true;
            resultsDiv.innerHTML = '<p class="loading">Loading jobs...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/jobs`);
                const jobs = await response.json();
                
                if (jobs.length === 0) {
                    resultsDiv.innerHTML = '<p>No jobs found.</p>';
                    return;
                }
                
                let html = `
                    <h3>Jobs (${jobs.length})</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Job ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Created At</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                for (const job of jobs) {
                    const jobUrl = `${API_BASE}/jobs/${job.jobId}`;
                    const createdAt = formatDate(job.createdAt);
                    const result = job.error ? `Error: ${job.error}` : (job.result || '-');
                    
                    html += `
                        <tr>
                            <td><a href="${jobUrl}" target="_blank">${escapeHtml(job.jobId)}</a></td>
                            <td>${escapeHtml(job.name)}</td>
                            <td><span class="status ${job.status}">${escapeHtml(job.status)}</span></td>
                            <td>${createdAt}</td>
                            <td>${escapeHtml(result)}</td>
                        </tr>
                    `;
                }
                
                html += '</tbody></table>';
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Error: ${escapeHtml(error.message)}</p>`;
            } finally {
                btn.disabled = false;
            }
        }

        function formatDate(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }
    </script>
</body>
</html>
